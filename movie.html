<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Pricing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #fce4ec;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            background: linear-gradient(135deg, #f48fb1, #d81b60);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            color: white;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 90%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #ffffff;
            color: #d81b60;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #f8bbd0;
        }
        #result {
            margin-top: 15px;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Movie Ticket Pricing</h2>
        <input type="number" id="age" placeholder="Enter Age">
        <input type="time" id="showTime" placeholder="Enter Show Time">
        <button onclick="calculatePrice()">Calculate Ticket Price</button>
        <p id="result"></p>
    </div>
    
    <script>
        function calculateTicketPrice(age, showTime) {
            let basePrice = 12;
            let discount = 0;
            let showHour = parseInt(showTime.split(":")[0]);

            if (showHour < 17) {
                discount += 0.2;
            }
            if (age > 60) {
                discount += 0.3;
            } else if (age < 12) {
                discount += 0.4;
            }
            
            let finalPrice = basePrice * (1 - discount);
            return `$${finalPrice.toFixed(2)}`;
        }

        function calculatePrice() {
            let age = parseInt(document.getElementById("age").value);
            let showTime = document.getElementById("showTime").value;
            
            if (isNaN(age) || !showTime) {
                document.getElementById("result").innerText = "Please enter valid age and show time.";
                return;
            }
            
            let finalPrice = calculateTicketPrice(age, showTime);
            document.getElementById("result").innerText = `Final Ticket Price: ${finalPrice}`;
        }
    </script>
</body>
</html>
